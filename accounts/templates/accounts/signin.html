{% extends "layout.html" %}
{% block title %}{{ block.super }} | Signin{% endblock %}
{% block exclude_actions_bar %}{%endblock %}
{% block body %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" class="button-primary">
        <a class="button" href="{% url 'accounts:signup' %}">Sign Up</a>
      </form>
    </div>
  </div>
{% endblock %}
